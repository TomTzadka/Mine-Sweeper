<body onload="init()">

    <body>


        <table class="main-layout">
            <tbody>
                <tr>
                    <td class="header" colspan="2">
                        <button onclick="level(this)">4</button>
                        <button onclick="level(this)">8</button>
                        <button onclick="level(this)">12</button>
                    </td>
                </tr>
                <tr>
                    <td class="side" colspan="1">
                        <span>
                            <div class="timer">
                                <label id="seconds">0</label>.<label id="miliSeconds">00</label>
                            </div>
                            <span>Start by pressing one of the cells</span>
                        </span>
                        <span><h2>Flags left: </h2></span>
                        <span id="number-of-flag"></span>
                    </td>
                    <td class="main" colspan="1">
                        <button id="new-game" onclick="newGame()">üòÅ</button>
                        <div class="board-container"></div>
                    </td>
                </tr>
                <tr>
                    <td class="footer" colspan="2">
                        <h1 id="modal">Victory!</h1>
                    </td>
                </tr>
            </tbody>
        </table>
