<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">

    <div class="header">
        <div class="hint">
            <span class="hint1" onclick="hint(this)">💡</span>
            <span class="hint2" onclick="hint(this)">💡</span>
            <span class="hint3" onclick="hint(this)">💡</span>
        </div>
        <div class="lives">
            <span class="heart1">❤</span>
            <span class="heart2">❤</span>
            <spa class="heart3">❤</span>
        </div>
        <button id="new-game" onclick="newGame()">😁</button>
        <button id="undo" onclick="undo()">Undo</button>
        <button onclick="level(this)">4</button>
        <button onclick="level(this)">8</button>
        <button onclick="level(this)">12</button>
    </div>

    <span class="timer"><label id="seconds">0</label>.<label id="miliSeconds">00</label></span>
    <h2>Flags left: <span id="number-of-flag"></span></h2>


    <div>
        <h1 id="modal">Victory!</h1>
    </div>
    <div class="board-container"></div>
    </div>





    <script src="js/gameOver.js"></script>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
